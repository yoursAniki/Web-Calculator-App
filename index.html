<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <title>Web calculator</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="major-block">
        <div class="major-block__container _container">

          <div class="major-block__calculator calculator">
            <div class="calculator__screen">
              <div class="calculator__input-field">0</div>
            </div>
            <div class="calculator__body">
              <div class="calculator__row">
                <button class="calculator__button double red" onclick="clearDisplay()">AC</button>
                <button class="calculator__button orange">%</button>
                <button class="calculator__button orange" onclick="chooseOperation('÷')">÷</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('1')">1</button>
                <button class="calculator__button" onclick="appendToDisplay('2')">2</button>
                <button class="calculator__button" onclick="appendToDisplay('3')">3</button>
                <button class="calculator__button orange" onclick="chooseOperation('×')">×</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('4')">4</button>
                <button class="calculator__button" onclick="appendToDisplay('5')">5</button>
                <button class="calculator__button" onclick="appendToDisplay('6')">6</button>
                <button class="calculator__button orange" onclick="chooseOperation('-')">-</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('7')">7</button>
                <button class="calculator__button" onclick="appendToDisplay('8')">8</button>
                <button class="calculator__button" onclick="appendToDisplay('9')">9</button>
                <button class="calculator__button orange" onclick="chooseOperation('+')">+</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button double" onclick="appendToDisplay('0')">0</button>
                <button class="calculator__button double orange" onclick="calculate()">=</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
</body>
</html>
