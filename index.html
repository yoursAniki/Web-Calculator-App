<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <title>Web calculator</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <div class="major-block">
        <div class="major-block__container _container">

          <div class="major-block__calculator calculator">
            <div class="calculator__screen"> 
              <div class="calculator__input-field">0</div>
            </div>
            <div class="calculator__body">
              <div class="calculator__row">
                <button class="calculator__button double red _unselected" onclick="clearDisplay()" type="button">AC</button>
                <button class="calculator__button orange" onclick="chooseOperation('%')" type="button">%</button>
                <button class="calculator__button orange" onclick="chooseOperation('÷')" type="button">÷</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('1')" type="button">1</button>
                <button class="calculator__button" onclick="appendToDisplay('2')" type="button">2</button>
                <button class="calculator__button" onclick="appendToDisplay('3')" type="button">3</button>
                <button class="calculator__button orange" onclick="chooseOperation('×')" type="button">×</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('4')" type="button">4</button>
                <button class="calculator__button" onclick="appendToDisplay('5')" type="button">5</button>
                <button class="calculator__button" onclick="appendToDisplay('6')" type="button">6</button>
                <button class="calculator__button orange" onclick="chooseOperation('-')" type="button">-</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button" onclick="appendToDisplay('7')" type="button">7</button>
                <button class="calculator__button" onclick="appendToDisplay('8')" type="button">8</button>
                <button class="calculator__button" onclick="appendToDisplay('9')" type="button">9</button>
                <button class="calculator__button orange" onclick="chooseOperation('+')" type="button">+</button>
              </div>
              <div class="calculator__row">
                <button class="calculator__button double" onclick="appendToDisplay('0')" type="button">0</button>
                <button class="calculator__button double orange" onclick="calculate()" type="button">=</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
</body>
</html>
